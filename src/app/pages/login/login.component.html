<div class="centering">
    <mat-card class="log-card">
      <form [formGroup]="form" (ngSubmit)="login()">
        <h3>Bejelentkezés</h3>

        <!-- email -->
        <mat-form-field class="max-width">
          <mat-label>E-mail</mat-label>
          <input type="email" name="email" matInput placeholder="Pl. pat@example.com" formControlName="email">
        </mat-form-field>

        <!-- password -->
        <mat-form-field class="max-width">
          <mat-label>Jelszó</mat-label>
          <input type="password" name="password" matInput minlength="6" placeholder="Jelszó" formControlName="password">
        </mat-form-field>
        <br>

        <div><button mat-button color="warn" (click)="navTo('/registration')">REGISZTRÁCIÓ</button></div>
        <br>
        <button type="submit" mat-raised-button color="accent" class="max-width" [disabled]="form.invalid">BEJELENTKEZÉS</button>
      </form>
    </mat-card>
  </div>
